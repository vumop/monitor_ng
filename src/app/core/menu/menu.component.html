<div fxFlex>
<mat-toolbar color="primary">
  <img
    alt="{{ title }}"
    width="34"
    height="34"
    align="top"
    src="./assets/ME_lista_beztextu_white.png"
  />

  <a
    mat-button
    routerLink="./mapa"
    style="padding-left: 5px;"
    fxShow
    fxHide.xs="true"
  >
    {{ title }}
  </a>

  <span class="block-separator"></span>
  <span class="block-separator"></span>

  <a mat-button routerLink="/map" routerLinkActive="active">
    <mat-icon>map</mat-icon>
    Mapa
  </a>
  <a mat-button routerLink="/incident" routerLinkActive="active">
    <mat-icon>notes</mat-icon>
    Ud√°losti
  </a>

  <span class="block-spacer"></span>

  <button fxShow fxHide.xs="true" mat-button [matMenuTriggerFor]="appMenu">
    <mat-icon>account_circle</mat-icon>
    user name
  </button>

  <button
    fxHide
    fxHide.xs="false"
    mat-icon-button
    [matMenuTriggerFor]="appMenu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #appMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>info</mat-icon>
      <span>Info</span>
    </button>
  </mat-menu>
</mat-toolbar>

</div>
