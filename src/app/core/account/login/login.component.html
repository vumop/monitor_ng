<div fxLayout="column" style="height: 100%;">
  <app-menu></app-menu>
  <section
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    style="margin-top: 3%;"
  >
    <mat-card fxFlex="500px" fxFlex.xs="100%">
      <mat-card-title>Přihlášení</mat-card-title>
      <form
        autocomplete="off"
        novalidate
        (ngSubmit)="createOwner(ownerForm.value)"
        fxLayout="column wrap"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
      >
        <mat-card-content>
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="Uživ. jméno nebo e-mail"
              id="name"
            />
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field>
            <input matInput type="password" placeholder="Heslo" id="pass" />
            <mat-hint align="end">
              <a
                style="color: #0366d6; text-decoration: none;"
                routerLink="/lostPass"
                >Zapomenuté heslo?</a
              >
            </mat-hint>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="center">
          <button mat-raised-button color="primary">
            <mat-icon>lock_open</mat-icon>
            Přihlásit
          </button>
          <a mat-raised-button color="warn" routerLink="/">
            Zavřít
          </a>
        </mat-card-actions>
        <br />
        <mat-card-subtitle align="center">
          Správce systému: VUMOP - Půdní služba, v.v.i.,
          <cite>kontakt: sowac-gis[at]vumop.cz</cite>"
        </mat-card-subtitle>
      </form>
    </mat-card>
  </section>
</div>
