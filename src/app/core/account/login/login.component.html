<div fxLayout="column" style="height: 100%;">
  <app-menu></app-menu>
  <mat-card fxFlex="100">
    <section fxLayout="row wrap" fxLayoutAlign="center center">
      <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Přihlášení</mat-card-title>
        <form
          autocomplete="off"
          novalidate
          (ngSubmit)="createOwner(ownerForm.value)"
          fxLayout="column wrap"
          fxLayoutAlign="center center"
          fxLayoutGap="10px"
        >
          <mat-card-content>
            <mat-form-field>
              <input
                matInput
                type="text"
                placeholder="uživ. jméno nebo e-mail"
                id="name"
              />
            </mat-form-field>
          </mat-card-content>
          <mat-card-content>
            <mat-form-field>
              <input matInput type="password" placeholder="heslo" id="pass" />
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions align="center">
            <button mat-raised-button color="primary">
              <mat-icon>lock_open</mat-icon>
              Přihlásit
            </button>
            <button
              type="button"
              mat-raised-button
              color="warn"
              (click)="onCancel()"
            >
              Zavřít
            </button>
          </mat-card-actions>
        </form>
      </mat-card>
    </section>
  </mat-card>
</div>
