<form autocomplete="off" novalidate (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
  <div fxLayout="column wrap" fxLayoutGap="15px" fxLayoutAlign="stretch">
    <input type="hidden" name="geom" formControlName="geom" />
    <input type="hidden" name="valid" formControlName="valid" />

    <!-- <mat-form-field hintLabel="Pro validaci záznámu je nutný e-mail">
      <input
        matInput
        type="email"
        placeholder="E-mail"
        required
        formControlName="email"
      />
      <mat-error
        *ngIf="
          formControls.email.hasError('email') &&
          !formControls.email.hasError('required')
        "
      >
        Emailová adresa musí být ve formátu: uživatel@doména.cz
      </mat-error>
      <mat-error *ngIf="formControls.email.hasError('required')">
        vyplňte <strong>e-mail</strong>!
      </mat-error>
    </mat-form-field> -->

    <mat-form-field hintLabel="Lokalizace">
      <input matInput placeholder="Místní název" formControlName="misto_nazev">
    </mat-form-field>


    <div fxLayout="row" fxFill fxLayoutAlign="space-between">
      <mat-form-field hintLabel="Vzniku eroze od" fxFlex="48">
        <input matInput [matDatepicker]="pickerFrom" placeholder="" required formControlName="datum_vzniku_od" />
        <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
        <mat-datepicker #pickerFrom></mat-datepicker>
        <mat-error *ngIf="formControls.datum_vzniku_od.hasError('required')">
          vyplňte
          <strong>datum</strong>!
        </mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Čas vzniku eroze" fxFlex="48">
        <input matInput type="time" placeholder="" required formControlName="cas_vzniku_od" />
        <mat-error *ngIf="formControls.cas_vzniku_od.hasError('required')">
          vyplňte
          <strong>čas</strong>!
        </mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxFill fxLayoutAlign="space-between">
      <mat-form-field hintLabel="Vzniku eroze do" fxFlex="48">
        <input matInput [matDatepicker]="pickerTo" placeholder="" required formControlName="datum_vzniku_do" />
        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
        <mat-datepicker #pickerTo></mat-datepicker>
        <mat-error *ngIf="formControls.datum_vzniku_do.hasError('required')">
          vyplňte
          <strong>datum</strong>!
        </mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Čas vzniku eroze" fxFlex="48">
        <input matInput type="time" placeholder="" required formControlName="cas_vzniku_do" />
        <mat-error *ngIf="formControls.cas_vzniku_do.hasError('required')">
          vyplňte
          <strong>čas</strong>!
        </mat-error>
      </mat-form-field>
    </div>

    <mat-form-field hintLabel="Datum šetření">
      <input matInput [matDatepicker]="pickerExplore" placeholder="" required formControlName="datum_setreni" />
      <mat-datepicker-toggle matSuffix [for]="pickerExplore"></mat-datepicker-toggle>
      <mat-datepicker #pickerExplore></mat-datepicker>
      <mat-error *ngIf="formControls.datum_setreni.hasError('required')">
        vyplňte
        <strong>datum</strong>!
      </mat-error>
    </mat-form-field>

  </div>
  <br />
  <div>
    <button type="submit" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
      Uložit a další
    </button>

    <div fxFlex></div>
    <button mat-raised-button color="warn" routerLink="/" mat-dialog-close>
      Zavřít
    </button>
  </div>
</form>
