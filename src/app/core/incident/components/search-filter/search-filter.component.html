<mat-form-field fxFlex [formGroup]="parentForm">
    <input
      matInput
      type="text"
      (keyup)="search($event.target.value)"
      placeholder="Místní název nebo okres..."
      name="searchText"
      formControlName="searchText"
      #searchFilter
    />
    <button
      mat-button
      *ngIf="searchFilter.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clear('')"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
