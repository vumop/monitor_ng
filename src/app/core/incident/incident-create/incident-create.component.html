<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div>Nová událost</div>
    <div fxFlex></div>
    <button [disabled]="idIncident" mat-icon-button mat-dialog-close>
      <mat-icon class="mat-18">close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<div *ngIf="!loading" style="height: 4px;"></div>
<mat-dialog-content>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [completed]="false" [editable]="false">
      <ng-template matStepLabel>Popis</ng-template>

      <app-incident-form-create
        [feature]="feature"
        (nextStep)="nextStep()"
        (setLoading)="setLoading($event)"
        (setIdIncident)="setIdIncident($event)"
      ></app-incident-form-create>
    </mat-step>
    <mat-step [completed]="false" [editable]="false">
      <ng-template matStepLabel>Fotky</ng-template>

      <app-incident-form-image
        (nextStep)="nextStep()"
        (setLoading)="setLoading($event)"
      ></app-incident-form-image>
    </mat-step>
    <mat-step [completed]="false" [editable]="false">
      <ng-template matStepLabel>Závěr</ng-template>

      <div fxLayout="row">
        <div style="width: 65px">
          <mat-icon style="font-size: 42px">info_outline</mat-icon>
        </div>
        <div>
          Erozní událost byla úspěšně uložena. Následně dojde k její validaci a
          následnému zveřejnění.
        </div>
      </div>
      <br />
      <div>
        <button mat-raised-button color="primary" mat-dialog-close>
          Ukončit
        </button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</mat-dialog-content>
