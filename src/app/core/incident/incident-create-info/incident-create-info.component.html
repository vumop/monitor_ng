<mat-card>
  <mat-card-header>
    <mat-card-title>Vytvoření nového záznamu</mat-card-title>
    <mat-card-subtitle>Jak postupovat?</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <p mat-line>1. Vyberte místo eroze v mapě</p>
        <p mat-line> &nbsp;&nbsp; (k aktivaci kreslení dojde automaticky).</p>
      </mat-list-item>
      <mat-list-item>
        <p>2. Vyplňte základní informace o události.</p>
        </mat-list-item>
      <mat-list-item>
        <p mat-line>3. Po uložení bude záznam dále validován</p>
        <p mat-line> &nbsp;&nbsp; (až poté bude zveřejněn).</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-stroked-button color="primary" cdkFocusInitial>
        <mat-icon>create</mat-icon>
      Zakreslit místo eroze
    </button>
    <div fxFlex></div>
    <button mat-stroked-button color="warn">Zrušit</button>
  </mat-card-actions>
</mat-card>
