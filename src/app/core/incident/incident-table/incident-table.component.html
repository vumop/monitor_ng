<div fxFlex fxLayout="column">
  <form [formGroup]="filterForm" fxLayout="row" fxLayout.xs="column">
    <div fxLayout.xs="row">
      <mat-form-field fxFlex>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Událost od"
          (dateChange)="applyDateFilter($event.target.value)"
          name="filterDate"
          formControlName="filterDate"
          #dateFilter
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <button
          mat-button
          *ngIf="dateFilter.value"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="applyDateFilter(null)"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <div fxHide fxShow.xs fxFlex="5"></div>
      <a fxHide fxShow.xs mat-fab color="primary" routerLink=".">
        <mat-icon>add</mat-icon>
      </a>
    </div>
    <div fxShow fxHide.xs fxFlex="5"></div>
    <mat-form-field fxFlex>
      <input
        matInput
        type="text"
        (keyup)="searchDistrict($event.target.value)"
        placeholder="Místní název nebo okres..."
        name="searchText"
        formControlName="searchText"
        #searchFilter
      />
      <button
        mat-button
        *ngIf="searchFilter.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="applyFilter('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div fxShow fxHide.xs fxFlex="5"></div>
    <a fxShow fxHide.xs mat-fab color="primary" routerLink=".">
      <mat-icon>add</mat-icon>
    </a>
  </form>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div fxFlex style="overflow: auto;" class="mat-elevation-z2">
    <table
      mat-table
      [dataSource]="incidents"
      matSort
      (matSortChange)="changeSort($event)"
      matSortDirection="{{ sortState.direction }}"
      matSortActive="{{ sortState.active }}"
    >
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          fxShow
          fxHide.lt-md
        >
          ID
        </th>
        <td mat-cell *matCellDef="let element" fxShow fxHide.lt-md>
          {{ element.getId() }}
        </td>
      </ng-container>

      <ng-container matColumnDef="datum_vzniku_od">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;Vznik</th>
        <td mat-cell *matCellDef="let element">
          &nbsp;{{ element.getDatumVzniku() | date: "d.M.yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="misto_nazev">
        <th mat-header-cell *matHeaderCellDef>Místní nazev</th>
        <td mat-cell *matCellDef="let element">
          {{ element.misto_nazev }} ({{ element.okres }})
        </td>
      </ng-container>

      <ng-container matColumnDef="typ_eroze">
        <th mat-header-cell *matHeaderCellDef fxShow fxHide.xs>Typ eroze</th>
        <td mat-cell *matCellDef="let element" fxShow fxHide.xs>
          {{ element.typ_eroze }}
        </td>
      </ng-container>

      <ng-container matColumnDef="opakovana">
        <th mat-header-cell *matHeaderCellDef mat-sort-header fxShow fxHide.xs>
          Opakovaná
        </th>
        <td mat-cell *matCellDef="let element" fxShow fxHide.xs>
          {{ element | repeatedIncident }}
        </td>
      </ng-container>

      <ng-container matColumnDef="zoom">
        <th mat-header-cell *matHeaderCellDef>Mapa / Detail</th>
        <td mat-cell *matCellDef="let element">
          <a
            mat-icon-button
            routerLink="../map/{{ element.id }}"
            routerLinkActive="active"
          >
            <mat-icon class="mat-18">search</mat-icon>
          </a>
          <button mat-icon-button (click)="openDialog(element.id)">
            <mat-icon class="mat-18">open_in_new</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="mat-elevation-z2">
    <mat-paginator
      [pageSizeOptions]="[20, 50, 100]"
      showFirstLastButtons
      (page)="changePage($event)"
      pageIndex="{{ pageState.pageIndex }}"
      pageSize="{{ pageState.pageSize }}"
    ></mat-paginator>
  </div>
</div>
