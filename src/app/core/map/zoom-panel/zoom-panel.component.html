<div fxLayout="column wrap" fxLayoutGap="8px">
  <button mat-raised-button fxHide.xs (click)="zoomIn()" class="mat-elevation-z4">
    <mat-icon>add</mat-icon>
  </button>

  <button mat-raised-button fxHide.xs (click)="zoomOut()" class="mat-elevation-z4">
    <mat-icon>remove</mat-icon>
  </button>

  <div fxHide.xs></div>

  <button mat-raised-button (click)="getPosition()" class="mat-elevation-z4">
    <mat-icon>my_location</mat-icon>
  </button>
</div>
